<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="text-center">Student Management System</h1>
    <hr>
    <h2 class="text-center"> Save Student</h2>
<form action="#" th:action="@{/save}" th:object="${student}"
      method="POST">
    <input type="text" th:field="*{name}" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name:">
    <input type="text" th:field="*{mark1}"class="form-control" id="exampleFormControlInput2" placeholder="Enter mark1:">
    <input type="text" th:field="*{mark2}" class="form-control" id="exampleFormControlInput3" placeholder="Enter mark2:">
    <input type="text" th:field="*{mark3}" class="form-control" id="exampleFormControlInput4" placeholder="Enter mark3:">
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
    <hr>
    <a th:href="@{/list}"> Back to Student List</a>
</form>
</div>
</body>
</html>
