<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ViewStudents</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <h3>Student List</h3>
    <a th:href="@{/addnew}" type="button" class="btn btn-secondary">Add Student</a>
    <table class="table">
        <thead>
        <tr>
            <th>student id</th>
            <th>student name</th>
            <th>student mark1</th>
            <th>student mark2</th>
            <th>student mark3</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${allStudents}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.mark1}"></td>
            <td th:text="${student.mark2}"></td>
            <td th:text="${student.mark3}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${student.id})} ">update</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
